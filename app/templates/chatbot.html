<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Interface</title>
  <link rel="stylesheet" href="../static/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="chatbot-container">
    <div class="chatbot-header">
      <h2>( ◣_◢ ) ALFRED </h2>
    </div>
    <div class="chatbot-messages" id="chatbot-messages">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chatbot-input">
      <textarea id="user-input" placeholder="Type your message... (Shift+Enter for new line, Enter to send)" rows="1"></textarea>
      <button id="send-btn">Send</button>
      <button id="test-asst" class="test-asst">Rag Mode</button>
      <button id="upload-btn" class="update-kb-btn">Update KB</button>
    </div>
  </div>
  
  <!-- Add popup modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Upload XML File</h2>
      <div class="upload-area">
        <input type="file" id="xml-file" accept=".xml">
        <button id="submit-upload">Upload</button>
      </div>
    </div>
  </div>

  <script src="../static/script.js"></script>

</body>

</html>
